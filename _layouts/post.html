---
layout: default
---
<div class="col-sm-7 contentArea">
<progress value="0" id="progressBar" class="flat">
  <div class="progress-container">
    <span class="progress-bar"></span>
  </div>
</progress>
	<article class="item post" itemscope itemtype="http://schema.org/BlogPosting">

	  <header class="post-header">
	    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
	    <p class="pubDate post-meta">
	    	Published on 
	    	<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
	    		{{ page.date | date: "%b %-d, %Y" }}
	    	</time>
	    </p>
	  </header>

	  <div class="post-content" itemprop="articleBody">
	    {{ content }}
	  </div>

	</article>

	<hr />

	<div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'richardkotze'; // required: replace example with your forum shortname
      var disqus_identifier = "{{ site.tobe_url }}{{ page.url }}";
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

</div>
